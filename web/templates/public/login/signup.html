{% extends 'public/login/login.html' %}

{% block main %}
<section id="seccion">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">


                        <!-- Multi Columns Form -->
                        <form class="row g-3" action="" id="registerForm" method="POST" enctype="multipart/form-data">

                            <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                            <p class="text-white-50 mb-5">Por favor, completa todo los campos con el fin de proveer un
                                mejor servicio!</p>
                            {% if error %}
                            <span id="error_login">{{ error }}</span>
                            {% endif %}
                            <br>

                            <div class="col-md-6">
                                <input placeholder="Nombre" type="text" id="name" name="name"
                                       class="form-control" required/>
                                <label class="form-label" for="name">Nombre</label>
                            </div>
                            <div class="col-md-6">
                                <input placeholder="Apellido" type="text" id="lastname" name="lastname"
                                       class="form-control" required/>
                                <label class="form-label" for="lastname">Apellido</label>
                            </div>
                            <div class="col-md-6">
                                <input placeholder="email@email.com" type="email" id="email" name="email"
                                       class="form-control" required/>
                                <label class="form-label" for="email">Email</label>
                            </div>
                            <div class="col-md-6">
                                <input type="password" id="password" name="password" class="form-control" required/>
                                <label class="form-label" for="password">Clave</label>
                            </div>
                            <div class="col-12">
                                <input placeholder="Direccion 1234" type="text" id="address" name="address"
                                       class="form-control" required/>
                                <label class="form-label" for="address">Dirección</label>
                            </div>

                            <div class="col-md-6">

                                <input placeholder="Bella Union" type="text" name="city" class="form-control" id="city"
                                       required>
                                <label for="city" class="form-label">Ciudad</label>
                            </div>
                            <div class="col-md-4">

                                <select id="country" name="country" class="form-select">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Uruguay" selected>Uruguay</option>
                                </select>
                                <label for="country" class="form-label">País</label>
                            </div>
                            <div class="col-md-2">

                                <input placeholder="12000" type="text" name="zip" class="form-control" id="zip"
                                       required>
                                <label for="zip" class="form-label">Zip</label>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" onchange="cambiarOpc(this)" id="role_id" name="role_id"
                                        class="form-control">
                                    <option value="1">Comprar</option>
                                    <option value="2">Vender</option>
                                </select>
                                <label for="role_id">Compras o vendes?</label>
                            </div>

                            <div class="col-md-6">
                                <input name="profile_photo_url" class="form-control" type="file"
                                       accept="image/jpeg, image/jpg, image/png" id="profile_photo_url"
                                       required>

                                <label for="profile_photo_url" class="col-sm-2 col-form-label">Foto</label>
                            </div>

                            <div id="companyInput" style="display:none;" class="col-12">
                                <input type="text" class="form-control" name="company_name" id="company_name"
                                       placeholder="Supermercado Fulanito">
                                <label for="company_name" class="form-label">Nombre del Comercio</label>
                            </div>

                            <div style="display: none;" id="dangerAlert" class="alert alert-danger " role="alert"></div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                <button type="reset" class="btn btn-secondary">Limpiar campos</button>
                            </div>
                        </form><!-- End Multi Columns Form -->

                        <div>
                            <p class="mb-0">Ya tienes una cuenta? <a href="{{ url_for('login') }}"
                                                                     class="text-white-50 fw-bold">Ingresar
                            </a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cambiarOpc(option){
            if(option.value == 2){
                document.getElementById('companyInput').style.display = 'block';
                document.getElementById('company_name').required = true;
            }else{
                document.getElementById('companyInput').style.display = 'none';
                document.getElementById('company_name').required = false;
            }

        }



    </script>
</section>
{% endblock %}
