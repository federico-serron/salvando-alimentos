{% extends 'public/login/login.html' %}

{% block main %}
<section id="seccion">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="" method="POST">

                            <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                            <p class="text-white-50 mb-5">Por favor, completa todo los campos con el fin de proveer un
                                mejor servicio!</p>
                            {% if error %}
                            <span id="error_login">{{ error }}</span>
                            {% endif %}
                            <br>

                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="name" name="name" class="form-control" required/>
                                        <label class="form-label" for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="lastname" name="lastname" class="form-control" required/>
                                        <label class="form-label" for="lastname">Apellido/s</label>
                                    </div>
                                </div>
                            </div>

                            <!-- 2 column grid layout with text inputs for the address and number-->
                            <div class="form-outline mb-4">
                                <input type="text" id="address" name="address" class="form-control" required/>
                                <label class="form-label" for="address">Direccion</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" required/>
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control" required/>
                                <label class="form-label" for="password">Clave</label>
                            </div>

                            <!-- Select -->
                            <div class="form-outline mb-4">
                                <select id="role_id" name="role_id" class="form-control">
                                    <option value="1">Comprar</option>
                                    <option value="2">Vender</option>
                                </select>
                                <label for="role_id">Compras o vendes?</label>
                            </div>


                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Crear cuenta</button>

                            <!-- Register buttons -->
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Ya tienes una cuenta? <a href="{{ url_for('login') }}"
                                                                     class="text-white-50 fw-bold">Ingresar
                            </a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
