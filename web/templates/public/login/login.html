<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'includes/head.html' %}
    <style>
        body{
            background-image: url("../../../static/assets/img/login-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            position: block;
        }

        #error_login{
            color: red;
            font-weight: bold;
        }


    </style>
</head>
<body>
{% block main %}
<section id="seccion">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form id="loginForm" action="" method="POST">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Por favor, ingresa tu usuario y contraseña!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" name="email"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <div style="display: none;" id="emailAlert" class="alert alert-danger" role="alert"></div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" name="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                </div>
                                <div style="display: none;" id="passAlert" class="alert alert-danger " role="alert"></div>

                                {% if error %}
                                <span id="error_login">{{ error }}</span>
                                {% endif %}
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu
                                    contraseña?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>
                        </form>
                        <div>
                            <p class="mb-0">No tienes una cuenta? <a href="{{ url_for('signup') }}"
                                                                     class="text-white-50 fw-bold">Registrarse
                            </a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
